    <script>
        function createHeader (textt) {
            let text = document.createElement("p")
            text.innerHTML = textt
           document.body.appendChild(text)
        }
      function sortObj(dict) {
        var items = Object.keys(dict).map((key) => {
          return [key, dict[key]];
        });

        // Step - 2
        // Sort the array based on the second element (i.e. the value)
        items.sort((first, second) => {
          return second[1] - first[1];
        });

        // Step - 3
        // Obtain the list of keys in sorted order of the values.
        var keys = items.map((e) => {
          return e[0];
        });
        let temp_arr = [];
        for (let i = 0; i < keys.length; i++) {
          temp_arr.push([keys[i], dict[keys[i]]]);
         
        }
      
        return temp_arr;
      }

      function generateTable(arr) {
        // creates a <table> element and a <tbody> element
        const tbl = document.createElement("table");
        const tblBody = document.createElement("tbody");
        const tableHeader = document.createElement("tr");
        const tableHeadercell = document.createElement("th");
        tableHeadercell.innerHTML = "family name";
        const tableHeadercellTwo = document.createElement("th");
        tableHeadercellTwo.innerHTML = "value";
        tbl.appendChild(tableHeadercell);
        tbl.appendChild(tableHeadercellTwo);
        // creating all cellsa
        // creates a table row
        // Create a <td> element and a text node, make the text
        // node the contents of the <td>, and put the <td> at
        // the end of the table row
        for (let i = 0; i < arr.length; i++) {
          const row = document.createElement("tr");
          const cell = document.createElement("td");
          const cellText = document.createTextNode(arr[i][0]);
          cell.appendChild(cellText);
          row.appendChild(cell);
          const celll = document.createElement("td");
          const celllText = document.createTextNode(arr[i][1]);
          celll.appendChild(celllText);
          row.appendChild(celll);
          tblBody.appendChild(row);
        }
        // add the row to the end of the table body
        // put the <tbody> in the <table>
        tbl.appendChild(tblBody);
        // appends <table> into <body>
        document.body.appendChild(tbl);
        // sets the border attribute of tbl to '2'
        tbl.setAttribute("border", "2");
      }
